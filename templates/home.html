{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>O'yin natijalari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fdd835;
        }

        table {
            margin-top: 20px;
        }

        thead {
            background-color: #333;
        }

        .table-dark {
            background-color: #212529;
        }

        .btn-primary {
            background-color: #fdd835;
            border: none;
        }

        .btn-secondary {
            background-color: #757575;
            border: none;
        }

        .custom-select {
            margin-right: 10px;
        }

        .custom-control-label::before {
            background-color: #757575;
        }

        .custom-control-input:checked~.custom-control-label::before {
            background-color: #fdd835;
        }

        .text-primary {
            color: #2196f3 !important;
        }

        .text-danger {
            color: #f44336 !important;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container my-5 content">
        <h1 class="text-center mb-4">O'yin natijalari</h1>
        <div class="text-center mb-3">
            <button class="btn btn-primary">1x1</button>
        </div>
        <div class="text-center mb-3">
            <div style='color: red' class="text-end"><h2 id="timer"></h2></div>
        </div>
        <div class="row">
            <div id="n1" style="height: 700px;" class="col-md-6">
                <h2 class="text-center text-primary">A</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Ism</th>
                            <th>Qolgan o'q</th>
                            <th>Jami o'q</th>
                            <th>Joni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ data.name1 }}</td>
                            <td id="a_qolgan_oq" style="color: rgb(22, 116, 160);">30</td>
                            <td style="color: greenyellow;">30</td>
                            <td>
                                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div id="a_joni" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">9 ta</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="n2" style="height: 700px;" class="col-md-6">
                <h2 class="text-center text-danger">B</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Ism</th>
                            <th>Qolgan o'q</th>
                            <th>Jami o'q</th>
                            <th>Joni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ data.name2 }}</td>
                            <td id="b_qolgan_oq" style="color: rgb(22, 116, 160);">30</td>
                            <td style="color: greenyellow;">30</td>
                            <td>
                                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div id="b_joni" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">9 ta</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let timerValue = 0;

        let x = setInterval(function() {
            document.getElementById("timer").innerHTML = "Vaqt: " + timerValue + " sekund";
            timerValue++;
        }, 1000);

        document.getElementById('n1').addEventListener('click', function() {
            let aJoni = document.getElementById('a_joni');
            let bQolganOq = document.getElementById('b_qolgan_oq');
            let aJoniValue = parseInt(aJoni.innerText);
            let bQolganOqValue = parseInt(bQolganOq.innerText);

            aJoniValue -= 1;
            bQolganOqValue -= 3;

            aJoni.innerText = aJoniValue + " ta";
            bQolganOq.innerText = bQolganOqValue;
            aJoni.style.width = (aJoniValue / 9 * 100) + "%";
        });

        document.getElementById('n2').addEventListener('click', function() {
            let bJoni = document.getElementById('b_joni');
            let aQolganOq = document.getElementById('a_qolgan_oq');
            let bJoniValue = parseInt(bJoni.innerText);
            let aQolganOqValue = parseInt(aQolganOq.innerText);

            bJoniValue -= 1;
            aQolganOqValue -= 3;

            bJoni.innerText = bJoniValue + " ta";
            aQolganOq.innerText = aQolganOqValue;
            bJoni.style.width = (bJoniValue / 9 * 100) + "%";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
